	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="25px";

		}
	</script>

		function baby(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/athea.png"
			}
			else
			{
				pic="images/sofea.png"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/athea.png" id="gambar" width="250" height="350">

	<p>
		<button type="button" onclick="baby(1)">Hm majuk!!!</button>
		<button type="button" onclick="baby(0)">tanak kawan!!!</button>
	</p>
