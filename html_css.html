<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>

		body
		{
			background-color: beige;
		}
		h3
		{
			color: darkkhaki;
			font-size: 25px;
			font-family: Verdana;
			text-align: center;
		}
		p
		{
			color: darkorchid;
			font-family: Georgia;
			background-color: lightsalmon;
			border: 2px solid darkbrown;
		}

	</style>

</head>
<body>

	<h1 style="font-family: Papyrus; color: hotpink; background-color: yellow; border: 3px solid black;">TOPIC: Cascading Style Sheet</h1>
	<h3 style="font-size: 20px; color: hotpink">Inline CSS</h3>
	<p style="font-family:Verdana; text-align: right;">This sentence is using inline CSS as the styling</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal style</p>

</body>
</html>
